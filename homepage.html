<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <script type="module" src="homepage.js"></script>
</head>
<body>
    <h1><u>Welcome</u></h1>
    
    <div class="profile-container">
        <!-- Name Field -->
        <div class="profile-field">
            <span>Name:</span>
            <input id="loggedUserName" type="text" placeholder="Enter your name">
        </div>
        
        <!-- Email Field -->
        <div class="profile-field">
            <span>Email:</span>
            <span id="loggedUserEmail" class="info-display"></span>
        </div>

        <!-- Additional Information Fields -->
        <div class="profile-field">
            <span>Contact Number:</span>
            <input id="contactNumber" type="text" placeholder="Enter contact number">
        </div>
        
        <div class="profile-field">
            <span>Date of Birth:</span>
            <input id="dateOfBirth" type="date">
        </div>

        <!-- Address Section -->
        <h2>Address</h2>
        <div class="profile-field">
            <span>Village:</span>
            <input id="village" type="text" placeholder="Enter village">
        </div>
        <div class="profile-field">
            <span>City:</span>
            <input id="city" type="text" placeholder="Enter city">
        </div>
        <div class="profile-field">
            <span>State:</span>
            <input id="state" type="text" placeholder="Enter state">
        </div>
        <div class="profile-field">
            <span>Country:</span>
            <input id="country" type="text" placeholder="Enter country">
        </div>
        <div class="profile-field">
            <span>Pincode:</span>
            <input id="pincode" type="text" placeholder="Enter pincode">
        </div>

        <!-- Save Button -->
        <button id="saveInfo">Save Information</button>
    </div>

    <!-- Logout Button -->
    <button id="logout">Logout</button>
</body>
</html>
